        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:10
        }).fitBounds([[45.31360626261056,12.52102771031776],[46.10080989668396,14.494874223870331]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a> &middot; <a href="https://github.com/ardhi/Leaflet.MousePosition">Lukianto</a> &middot; <a href="https://www.regione.fvg.it/rafvg/organigramma/ricercaPersona.act?dir=%2Frafvg%2Fcms%2FRAFVG%2Fpersoneuffici%2Fricerca%2F&tipo=persona&cerca=samez">Daniele</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        
		measureControl.addTo(map);
		<!-- Aggiunge alla mappa la funzione L.Control.MousePosition : sintassi L.control.mousePosition().addTo(map); -->
		L.control.mousePosition().addTo(map);

            pane: 'pane_Ortofoto_PC_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,

        });
        map.addLayer(layer_Ortofoto_PC_1);
        function pop_Grafo_canali_Laguna_da_CTRN_by_PC_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nome :</strong><br />' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Grafo_canali_Laguna_da_CTRN_by_PC_2_0() {
            return {
                pane: 'pane_Grafo_canali_Laguna_da_CTRN_by_PC_2',

                color: 'rgba(71,176,199,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }

        map.createPane('pane_Grafo_canali_Laguna_da_CTRN_by_PC_2');
